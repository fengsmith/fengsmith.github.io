<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    <span class="label">
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
  <div class="post-meta">
    <a href="http://weibo.com/u/1173935352" class="post-author">
      <img src="http://tp1.sinaimg.cn/1173935352/180/5625700473/1" class="avatar" alt="{{ post.author }}" width="24" height="24">
      {{ post.author }}
    </a>
	<span class="post-date">
      {{ post.date | date: "%Y年-%m月-%d日" }}
    </span>
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>
</article>
